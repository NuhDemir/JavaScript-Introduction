<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Calculator</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>

<body>

    <h1 class="calculator-title">90s Calculator</h1>

    <div class="calculator">

        <input type="text" class="calculator-input" value="" disabled>
        <div ontouchstart="" class="calculator-keys">
            <!--operator-->
            <button type="button" class="operator" value="+">
                <p>+</p>
            </button>
            <button type="button" class="operator" value="-">
                <p>-</p>
            </button>
            <button type="button" class="operator" value="*">
                <p>&times;</p>
            </button>
            <button type="button" class="operator" value="/">
                <p>&divide;</p>
            </button>

            <!--number-->
            <button type="button" value="7">
                <p>7</p>
            </button>
            <button type="button" value="8">
                <p>8</p>
            </button>
            <button type="button" value="9">
                <p>9</p>
            </button>

            <button type="button" value="4">
                <p>4</p>
            </button>
            <button type="button" value="5">
                <p>5</p>
            </button>
            <button type="button" value="6">
                <p>6</p>
            </button>

            <button type="button" value="1">
                <p>1</p>
            </button>
            <button type="button" value="2">
                <p>2</p>
            </button>
            <button type="button" value="3">
                <p>3</p>
            </button>

            <button type="button" value="0">
                <p>0</p>
            </button>
            <button type="button" class="decimal" value=".">
                <p>.</p>
            </button>
            <button type="button" class="clear" value="clear">
                <p>AC</p>
            </button>

            <button type="button" class="equal-sign operator" value="=">
                <p>=</p>
            </button>
        </div>
    </div>

    <footer>Tüm hakları saklıdır.</footer>

    <!--JavaScript-->
    <script src="main.js"></script>
</body>

</html>
