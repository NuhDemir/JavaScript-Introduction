<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operatörü Örneği</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiny5&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1>Spread Operatörü Örnekleri</h1>

    <!-- Array Kopyalama -->
    <div class="section">
        <h2>Array Kopyalama</h2>
        <button onclick="copyArray()">Kopyala</button>
        <div id="output1" class="output"></div>
    </div>

    <!-- Array Birleştirme -->
    <div class="section">
        <h2>Array Birleştirme</h2>
        <button onclick="mergeArrays()">Birleştir</button>
        <div id="output2" class="output"></div>
    </div>

    <!-- Array Eleman Ekleme -->
    <div class="section">
        <h2>Array'e Eleman Ekleme</h2>
        <button onclick="addElement()">Eleman Ekle</button>
        <div id="output3" class="output"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
