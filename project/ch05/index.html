<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Card Demo</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <!--icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center"> <!-- Kartı ortalamak için justify-content-center -->
            <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center"> <!-- Kart genişliklerini belirledik -->

                <!-- Card -->
                <div class="card text-center" style="max-width: 18rem;">
                    <img src="img/guitar.jpg" alt="guitar" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Electro Guitar</h5>
                        <p class="card-text"></p>
                        <a href="#" class="card-link ">Daha Fazla</a>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <i class="iconoir-dot-arrow-left"></i>
                        <i class='iconoir-dot-arrow-right'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
