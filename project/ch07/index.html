<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinema Bileti</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous">
</head>

<body>



    <div class="container">
        <div class="screen">Sinema Perdesi</div>
        <div class="seat-layout">

            <!-- Koltuk satırları -->
            <div class="row">
                <div class="seat">1</div>
                <div class="seat">2</div>
                <div class="seat">3</div>
                <div class="seat">4</div>
                <div class="seat">5</div>
                <div class="seat">6</div>
                <div class="seat">7</div>
                <div class="seat">8</div>
            </div>
            <div class="row">
                <div class="seat">9</div>
                <div class="seat">10</div>
                <div class="seat">11</div>
                <div class="seat">12</div>
                <div class="seat">13</div>
                <div class="seat">14</div>
                <div class="seat">15</div>
                <div class="seat">16</div>
            </div>
            <div class="row">
                <div class="seat">17</div>
                <div class="seat">18</div>
                <div class="seat">19</div>
                <div class="seat">20</div>
                <div class="seat">21</div>
                <div class="seat">22</div>
                <div class="seat">23</div>
                <div class="seat">24</div>
            </div>
            <div class="row">
                <div class="seat">25</div>
                <div class="seat">26</div>
                <div class="seat">27</div>
                <div class="seat">28</div>
                <div class="seat">29</div>
                <div class="seat">30</div>
                <div class="seat">31</div>
                <div class="seat">32</div>
            </div>
            <div class="row">
                <div class="seat">33</div>
                <div class="seat">34</div>
                <div class="seat">35</div>
                <div class="seat">36</div>
                <div class="seat">37</div>
                <div class="seat">38</div>
                <div class="seat">39</div>
                <div class="seat">40</div>
            </div>
            <!-- Diğer satırları burada ekleyebilirsiniz -->
        </div>

        <!-- Film Seçimi -->
        <div class="movie-list">
            <select id="movie">
                <option value="">Bir Film Seçin</option>
            </select>
            <!-- Film Galerisi -->
            <div class="gallery-container">
                <h3>Gösterimde</h3>
                <div class="gallery"></div>
            </div>

        </div>
    </div>

    <!-- Koltuk Bilgisi Efsunu -->
    <ul class="info">
        <li>
            <div class="seat selected"></div><span>Seçili</span>
        </li>
        <li>
            <div class="seat"></div><span>Uygun</span>
        </li>
        <li>
            <div class="seat reserved"></div><span>Rezerve</span>
        </li>
    </ul>

    <!-- Bilet Sayısı ve Toplam Tutar Gösterimi -->
    <div class="ticket-info">
        <h5>Bilet Bilgisi</h5>
        <p><span id="count">0</span> koltuk seçildi, toplam <span id="amount">0</span> TL</p>
    </div>



    <!-- JavaScript Dosyaları -->
    <script src="main.js"></script>
</body>

</html>
