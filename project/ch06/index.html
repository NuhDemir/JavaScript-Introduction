<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form id="userForm">

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" id="username" class="form-control" placeholder="Kullanıcı adını girin"
                                aria-describedby="helpId" required />
                            <small id="helpId" class="text-muted">Lütfen sayısal karakterler kullanmayınız.</small>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" id="email" class="form-control" placeholder="E-posta adresinizi girin"
                                required />
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefon Numarası</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Telefon numaranızı girin"
                                required />
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" id="password" class="form-control" placeholder="Şifreyi girin"
                                required />
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Şifreyi Onaylayın</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                placeholder="Şifreyi tekrar girin" required />
                        </div>


                    </form>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>


            </div>
        </div>
    </div>

    <!--JavaScript-->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>

</html>
