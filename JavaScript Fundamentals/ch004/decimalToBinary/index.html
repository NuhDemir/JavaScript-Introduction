<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decimal to Binary Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <!--Geçmiş Kayıtları -->
            <div class="col-md-3">
                <div class="card shadow-sm p-2">
                    <h5 class="text-center">Conversion History</h5>
                    <ul id="historyList" class="list-group list-group-flush">
                        <li class="list-group-item text-muted">No history yet...</li>
                    </ul>
                </div>
            </div>

            <!-- Sağ taraf: Çeviri Formu -->
            <div class="col-md-6 offset-md-1">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-3">Decimal to Binary Converter</h2>
                    <div class="mb-3">
                        <input type="number" id="decimalInput" class="form-control"
                            placeholder="Enter a decimal number">
                    </div>
                    <button class="btn btn-primary w-100" onclick="convertToBinary()">Convert</button>
                    <p class="mt-3 text-center">
                        <strong>Binary Output:</strong> <span id="binaryOutput"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
